//Using the Start Stop Buttons to use setInterval and clearInterval

let strtInterval = undefined;
document.querySelector("#start").addEventListener("click",function(e) {
    strtInterval = setInterval(function(e){
        console.log("Printing at intervals after clicking Start button");
    },1000);
});

document.querySelector("#stop").addEventListener("click",function(){
    clearInterval(strtInterval);
});
