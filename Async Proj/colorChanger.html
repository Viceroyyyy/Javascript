<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body   style=" background-color: #414141;" >
    <h1 style = "color: aliceblue;">Using setInterval() and clearInterval() property to update the Background Colour at every second </h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
   
   //Generating new random colours 
   

let strtInterval;
document.querySelector("#start").addEventListener("click",function(e) {
    if(!strtInterval){
        strtInterval = setInterval(function(e){
            
            // let randomColour = Math.round(Math.random()*1000000 +1); //Not all values can be used, some will be 4 digit and 5 digit too therefor we use another way to generate hexcode
            let hex = "0123456789ABCDEF";
            let randomColour = "#"
            for(let i = 0; i < 6 ;i++){
                randomColour += hex[Math.floor(Math.random() * 16)];
            }
            console.log(randomColour);
            document.querySelector("body").style.backgroundColor = randomColour //or when using second approach write ("#" + randomColour)
        
        },1000);}
});

document.querySelector("#stop").addEventListener("click",function(){
    clearInterval(strtInterval);
    strtInterval = null;
});

</script>
</html>
