<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>More About DOM</title>
    <style>
        .bg-black{
            background-color: #212121;
            color:#fff;

        }
    </style>
</head>
<body class="bg-black">
    <div class="parent">             <!-- div.parent +Enter -->
        <div class="day">Monday </div>         <!-- div.day*4 +Enter-----Creates 4 div elemnt with class = "day" -->
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
   const parent = document.querySelector(".parent");
   console.log(parent);
   console.log(parent.children);
   console.log(parent.children[1].innerText)

   for(let i = 0; i < parent.children.length; i++)
   {
    console.log(parent.children[i].innerText);
   }
   parent.children[0].style.color = "blue";

   console.log(parent.firstElementChild);
   console.log(parent.lastElementChild)
   const dayOne = document.querySelector(".day");
   console.log(dayOne);
   console.log(dayOne.parentElement);
   console.log(dayOne.nextElementSibling);
   console.log(dayOne.nextElementSibling.innerText);
   console.log("Nodes :",parent.childNodes); //Gives NodeList of children but includes all the children of the DOM i.e text Comments etc.everything
</script>
</html>
