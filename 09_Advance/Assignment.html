<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API request conventional</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #imgdisplay {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #imgdisplay img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
        #imgdisplay p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    
</body>
<script>
    const body = document.querySelector("body");

    const div = document.createElement('div');
    div.id="imgdisplay";

    body.appendChild(div);
    body.style.backgroundColor = "#212121";
    body.style.color = "aliceblue";

    const img = document.createElement('img');
    const p = document.createElement('p');

    div.appendChild(img);
    div.appendChild(p);

    const APIURL = "https://api.github.com/users/hiteshchoudhary"
    const xhr = new XMLHttpRequest();
    xhr.open('GET', APIURL);

    let resText ; 
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
           
        if(xhr.readyState == 4)
        {
            resText=JSON.parse(this.responseText); //Converts the ans to Object and then we can easily access each object
            console.log(resText);
            console.log(resText.avatar_url);
            div.firstChild.setAttribute('src', `${resText.avatar_url}`);
            div.lastChild.innerHTML = `<h1>Followers: ${resText.followers}</h1>`
            img.style.borderRadius = "15px";
        }
    }
    

    xhr.send();
    

    
    

    
</script>
</html>
